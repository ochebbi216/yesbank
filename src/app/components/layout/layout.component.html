<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <aside class="left-sidebar">
        <!-- Sidebar scroll-->
        <div>
            <div class="brand-logo d-flex align-items-center justify-content-between">
                <a routerLink="" class="text-nowrap logo-img ">
                    <img src="../../../assets/images/logos/Yes_Bank_SVG_Logo.svg.png" width="180" alt="" />
                </a>
                <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
                    <i class="ti ti-x fs-8"></i>
                </div>
            </div>
            <!-- Sidebar navigation-->
            <nav class="sidebar-nav scroll-sidebar pt-2" data-simplebar="">
                <ul id="sidebarnav">
                    <li class="sidebar-item " routerLinkActive="selected" [routerLinkActiveOptions]="{ exact: true }">
                        <a class="sidebar-link" routerLink=""  aria-expanded="false">
                            <span>
                                <i class="ti ti-dashboard"></i>
                            </span>
                            <span class="hide-menu">Tableau de Bord</span>
                        </a>
                    </li>
                    <li class="sidebar-item" routerLinkActive="selected"[routerLinkActiveOptions]="{ exact: true }">
                        <a class="sidebar-link" routerLink="clients"  aria-expanded="false">
                            <span>
                                <i class="ti ti-user"></i>
                            </span>
                            <span class="hide-menu">Liste des Clients</span>
                        </a>
                    </li>
                    <li class="sidebar-item" routerLinkActive="selected" [routerLinkActiveOptions]="{ exact: true }">
                        <a class="sidebar-link" routerLink="comptes"  aria-expanded="false">
                            <span>
                                <i class="ti ti-wallet"></i>
                            </span>
                            <span class="hide-menu">Liste des Comptes</span>
                        </a>
                    </li>

                </ul>
            </nav>
            <!-- End Sidebar navigation -->
        </div>
        <!-- End Sidebar scroll-->
    </aside>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
        <!--  Header Start -->
        <header class="app-header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <ul class="navbar-nav">
                    <li class="nav-item d-block d-xl-none">
                        <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                            <i class="ti ti-menu-2"></i>
                        </a>
                    </li>
                </ul>
                <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
                    <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
                        <li class="nav-item dropdown">
                            <a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop2"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="../../../assets/images/profile/user-1.jpg" alt="" width="35" height="35"
                                    class="rounded-circle">
                            </a>
                            <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up"
                                aria-labelledby="drop2">
                                <div class="message-body">
                                    <a href="javascript:void(0)" (click)="onLogout()" class="d-flex align-items-center gap-2 dropdown-item">
                                        <i class="ti ti-logout"></i>
                                        <p class="mb-0 fs-3">Logout</p>
                                      </a>                                      
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!--  Header End -->
        <router-outlet></router-outlet>
    </div>
</div>
